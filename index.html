<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            background-color: #28a745;
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        .btn:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Customer Churn Prediction</h1>
    
    <div class="form-container">
        <form id="churnForm">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="SeniorCitizen">Senior Citizen:</label>
                <select id="SeniorCitizen" name="SeniorCitizen" required>
                    <option value="" disabled selected>Select Senior Citizen status</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Partner">Partner:</label>
                <select id="Partner" name="Partner" required>
                    <option value="" disabled selected>Select Partner status</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Dependents">Dependents:</label>
                <select id="Dependents" name="Dependents" required>
                    <option value="" disabled selected>Select Dependents status</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="PhoneService">Phone Service:</label>
                <select id="PhoneService" name="PhoneService" required>
                    <option value="" disabled selected>Select Phone Service status</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="MultipleLines">Multiple Lines:</label>
                <select id="MultipleLines" name="MultipleLines" required>
                    <option value="" disabled selected>Select Multiple Lines status</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="InternetService">Internet Service:</label>
                <select id="InternetService" name="InternetService" required>
                    <option value="" disabled selected>Select Internet Service type</option>
                    <option value="DSL">DSL</option>
                    <option value="Fiber optic">Fiber optic</option>
                    <option value="No">No</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="OnlineSecurity">Online Security:</label>
                <select id="OnlineSecurity" name="OnlineSecurity" required>
                    <option value="" disabled selected>Select Online Security status</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="OnlineBackup">Online Backup:</label>
                <select id="OnlineBackup" name="OnlineBackup" required>
                    <option value="" disabled selected>Select Online Backup status</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="DeviceProtection">Device Protection:</label>
                <select id="DeviceProtection" name="DeviceProtection" required>
                    <option value="" disabled selected>Select Device Protection status</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="TechSupport">Tech Support:</label>
                <select id="TechSupport" name="TechSupport" required>
                    <option value="" disabled selected>Select Tech Support status</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="StreamingTV">Streaming TV:</label>
                <select id="StreamingTV" name="StreamingTV" required>
                    <option value="" disabled selected>Select Streaming TV status</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="StreamingMovies">Streaming Movies:</label>
                <select id="StreamingMovies" name="StreamingMovies" required>
                    <option value="" disabled selected>Select Streaming Movies status</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="No internet service">No internet service</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Contract">Contract:</label>
                <select id="Contract" name="Contract" required>
                    <option value="" disabled selected>Select Contract type</option>
                    <option value="Month-to-month">Month-to-month</option>
                    <option value="One year">One year</option>
                    <option value="Two year">Two year</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="PaperlessBilling">Paperless Billing:</label>
                <select id="PaperlessBilling" name="PaperlessBilling" required>
                    <option value="" disabled selected>Select Paperless Billing status</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tenure">Tenure (Months):</label>
                <input type="number" id="tenure" name="tenure" required>
            </div>
            <div class="form-group">
                <label for="MonthlyCharges">Monthly Charges:</label>
                <input type="number" id="MonthlyCharges" name="MonthlyCharges" required>
            </div>
            
            <div class="form-group">
                <label for="TotalCharges">Total Charges:</label>
                <input type="number" id="TotalCharges" name="TotalCharges" required>
            </div>
            
            <button type="submit" class="btn">Predict</button>
        </form>
    
        <div class="result" id="result"></div>
    </div>
    
    <script>
        document.getElementById('churnForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
    
            // Extract values from form inputs
            const gender = document.getElementById('gender').value;
            const seniorCitizen = document.getElementById('SeniorCitizen').value;
            const partner = document.getElementById('Partner').value;
            const dependents = document.getElementById('Dependents').value;
            const tenure = document.getElementById('tenure').value;
            const phoneService = document.getElementById('PhoneService').value;
            const multipleLines = document.getElementById('MultipleLines').value;
            const internetService = document.getElementById('InternetService').value;
            const onlineSecurity = document.getElementById('OnlineSecurity').value;
            const onlineBackup = document.getElementById('OnlineBackup').value;
            const deviceProtection = document.getElementById('DeviceProtection').value;
            const techSupport = document.getElementById('TechSupport').value;
            const streamingTV = document.getElementById('StreamingTV').value;
            const streamingMovies = document.getElementById('StreamingMovies').value;
            const contract = document.getElementById('Contract').value;
            const paperlessBilling = document.getElementById('PaperlessBilling').value;
            const monthlyCharges = document.getElementById('MonthlyCharges').value;
            const totalCharges = document.getElementById('TotalCharges').value;

            // Dummy prediction logic based on some simple conditions (replace with actual logic)
            let result;

            // Example conditions for prediction (these would normally be based on your model)
            if (tenure < 12 && (monthlyCharges > 70 || totalCharges > 700)) {
                result = "Predicted: Churn";
            } else if (partner === "No" && seniorCitizen === "1") {
                result = "Predicted: Churn";
            } else {
                result = "Predicted: Not Churn";
            }

            // Display the result
            document.getElementById('result').textContent = result;
        });
    </script>

</body>
</html>
